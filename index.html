<!DOCTYPE html>
<html color-mode="light" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerceirãoSEB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone.png">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Lobster&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&family=Varela&display=swap" rel="stylesheet">
    <script src="jimp.js"></script>
</head>

<body>
    <div id='ptit'></div>
    <div class='clock'></div>

    <div id="btn">
        <button
        class="color-mode__btn light--hidden">
        <i class="fa fa-sun-o"></i>
      </button>
      <button
        class="color-mode__btn dark--hidden">
        <i class="fa fa-moon-o"></i>
      </button>
    </div>

    <br>
    <section class='container'>
        <div class='row'>
            <div class='col' id='divaulas'>
                <h2>Aulas de hoje:
                <div class='btn-group'>
                <input type="button" value="Aulas" id='baulas'> <input type="button"
                        value="Plantões" id='bplantoes'> <input type="button" value="Aulas Extras" id='baulasex'>
                </div> </h2>
                <div class="imgcontainer">
                    <div class="imgbox">
                        <img alt="aula" id='img1'>
                    </div>
                </div>

            </div>
            <div class='col' id='divtarefas'>
                <h2>Tarefas de hoje:
                <!--<div class="inputTarefaDiv"><input type="text" name="inputTarefa" id="inputTarefa"> <input type="button" value="Adicionar!" id='inputTarefaButton'></div>-->
                </h2>
                <div id='tarefas'></div>
                <div id="tarefasinput"></div>
            </div>
        </div>
    </section>
    <footer>
        @HeitorTanoue
    </footer>

    <script src="script.js"></script>
</body>

</html>
